{% extends 'shops/layouts/main.html' %}
{% block title %} regsitration{% endblock title %}
{% block content %}
<!-- {% include 'shops/inc/slider.html'%} -->

<div class="container " style="margin-top:70px;min-height:600px;">
    <div class="row">
        <div class="col-12">
        <h4 class="mb-3 mt-5">Login Page</h4>
        <hr style="border-color:#b8bfc2">
        {% include 'shops/inc/message.html' %}

</div>
</div>
<section class="py-4 my-5">
    <div class="container">
        <div class="row">
           <div class="col-6">
            <form action="#" method="post">
                {% csrf_token %}
                <div class="mb-4 ">
                    <label for="username" class="form-label text-primary">username</label>
                   <input type="text" name="username"  id="username"  placeholder="enter your username"  class="form-control">
                   
                </div>
                <div class="mb-4">
                    <label for="" class="form-label text-primary ">password</label>
                    <input type="password" name="password"  id="password"  placeholder="enter your password" class="form-control">
                    
                </div>
                <button type="submit" class="btn btn-primary btn-lg mt-4">login</button>
            </form>            
            </div>
        </div>
    </div>
</section>
</div>
{%  endblock content %}
