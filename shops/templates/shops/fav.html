{% extends 'shops/layouts/main.html' %}
{% block title %} collections{% endblock title %}
{% block content %}

<section class="bg-light py-4 my-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">fav items</h4>
                <hr style="border-color:#b8bfc2">
               
            </div>
            
            <table class="">
                <tr>
                    <th>Image</th>
                    <th>Product name</th>
                    <th>price</th>
                    <th>remove</th>
                </tr>
                {% for item in fav %}
                <tr >
                    <td class="pt-4"> <img src="{{item.product.product_image.url}}" height="75px" alt="{{item.product.name}}">                     </td>
                    <td>{{item.product.name}}</td>
                    <td>Rs.{{item.product.selling_Price | stringformat:'d'}}</td>
                    <td><a href="{%  url 'remove_fav'  item.id %}" onclick="return confirm('are u sure to remove?')"><button class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> remove</button></a></td>
                </tr>
            {% endfor %}
               
               </tr>
            </table>
        </div>
    </div>
     
</section>


{%  endblock content %}
